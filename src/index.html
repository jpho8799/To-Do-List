<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>html {visibility: hidden; opacity: 0;}</style>
    <script src="https://kit.fontawesome.com/82c4d17290.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="navbar__wrapper" id="navIcon">
            <i class = "fa-solid fa-bars"></i>
        </div>

        
    </header>
    
    <main>
        <nav id = "navbar">
           
           <div class="plus___wrapper" id = "new-project">
                    <i class="fa-solid fa-plus"></i>
            </div>

            <div class="nav___content">
                <ul class = "nav___list">
                    <li>
                        <div>Test 1</div>
                        
                    </li>
                    <li>Test2</li>
                    <li>Test3</li>

                </ul>
            </div>
        </nav>
        <div class="main___content">
            <div class="tasks___body">
                <section class = 'task___section' id = 'to-do'>
                    <h4>To Do</h4>
                    <section class = 'task___list'>
                       <div class="task___item"></div>
                    </section>
                    
                </section>
                <section class = 'task___section' id = 'in-progress'>
                    <h4>In Progress</h4>
                    <section class = 'task___list'>
                        <div class="task___item"></div>
                        
                    </section>
                </section>
                <section class = 'task___section' id = 'completed'>
                    <h4>Completed</h4>
                    <section class = 'task___list'>
                        <div class="task___item"></div>
                    </section>
                </section>


            </div>
        </div>
           
        <div class="plus___wrapper">
            <i class="fa-solid fa-plus" id = "new-task"></i>    
        </div>

        <div class="newform flex___wrapper" id = "projectForm">
            <form class = "newproject___form" name = "projectForm" action="">
                <p class="form___heading text-formatting">
                    Add New Project
                </p>
                <div class = "form___content flex___wrapper text-formatting">
                    <label for="project-title">Title(*)</label>
                    <input required = "required" type="text" id="project-title" name = "project-title" placeholder=" e.g Leetcode, Chores...">
                </div>

                <div class="button___container">
                    <button class = "create" id = "new-projectButton" type = 'button'>Create</button>
                    <button class = "cancel" type = "button">Cancel</button>
                </div>

            </form>
        </div>

        <div class="newform" id = "taskForm">
            <form class = "newtask___form" name = "taskForm" action="">
                <p class="form___heading text-formatting">
                    Add New Task
                </p>
                <div class = "form___content flex___wrapper text-formatting">
                    <label for="task-title">Title(*)</label>
                    <input required = "required" type="text" id="task-title" name = "task-title" placeholder=" e.g Leetcode, Chores...">
                </div>
                <div class = "form___content flex___wrapper text-formatting">
                    <label for="project-list">Project Selection(*)</label>
                    <select name="project-list" id="project-list"></select>
                </div>
                <div class = "form___content flex___wrapper text-formatting">
                    <label for="task-duedate">Due Date(*)</label>
                    <input type="date" id="task-duedate" name = "task-duedate">
                </div>
                <div class = "form___content flex___wrapper text-formatting">
                    <label for="task-priority">Priority(*)</label>
                    <select required = "optional" name="task-priority" id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="button___container">
                    <button  class = "create" id = 'new-taskButton' type = 'button'>Create</button>
                    <button  class = "cancel">Cancel</button>
                </div>

            </form>
        </div>
        
    </main>
    
    <footer>Footer</footer>
</body>
</html>
